<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpTo - Cadastre-se</title>
    <link rel="stylesheet" href="/style/style_login_page.css">
    <link rel="stylesheet" href="/style/style_signup_page.css">
    <script src="/src/main.js"></script>
</head>
<body>
    <header class="logo_and_signup">
        <div class="logo_jumpto">
            <img src="/img/1644522041219.png" alt="" srcset="" class="logo_jumpto_img">
        </div>
        <div class="back_to_home">
            <div class="signup">
                <a href="/pages/login_page.html"><p class="signuptext">Entrar</p></a>
            </div>
            <div class="social_item">
                <a href="http://">
                    <img src="/img/home.png" alt="" class="img_social">
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="road_steps">
            <div class="step step1">1</div>
            <div class="line"></div>
            <div class="step step2">2</div>
            <div class="line"></div>
            <div class="step step3">3</div>
            <div class="line"></div>
            <div class="finish_steps">PRONTO!</div>
        </div>

        <div class="wall wall-1" id="wall-1">
            <div class="card first_step">
                <h3>Em primeiro lugar precisamos saber se você é:</h3>
                <div class="institution_type">
                    <p>
                        INSTITUIÇÃO ACADÊMICA ou TRIBUNAL
                    </p>
                </div>
                <h4>OU</h4>
                <div class="user_type">
                    <p>
                        ESTUDANTE ou ADVOGADO
                    </p>
                </div>
            </div>
                
            <div class="next_previous">
                <div class="previous">
                    <a href="#wall-3">Voltar</a>
                </div>
                <div class="next">
                    <a href="#wall-2">Avançar</a>
                </div>
            </div>
        </div>

        <div class="wall wall-2" id="wall-2">
            <div class="card first_step">
                <h3>Ótimo! Agora conta pra gente:</h3>
                <form action="" method="post">
                    <div class="inp_infos_user">
                        <div class="fullname_label">
                            <label for="fn_label">Seu nome completo</label>
                        </div>
                        <input type="text" class="fn_label">
                        <div class="username_label">
                            <label for="un_label">Crie um nome de usuário</label>
                        </div>
                        <input type="text" name="" id="" class="un_label">
                        <div class="email_label">
                            <label for="em_label">Digite seu email</label>
                        </div>
                        <input type="email" name="" id="" class="em_label">
                        <div class="password_signup_label">
                            <label for="pw_label_signup">Crie uma senha</label>
                        </div>
                        <input type="password" name="" id="" class="pw_label_signup">
                    </div>
                </form>
            </div>
                
            <div class="next_previous">
                <div class="previous">
                    <a href="#wall-1">Voltar</a>
                </div>
                <div class="next">
                    <a href="#wall-3">Avançar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
